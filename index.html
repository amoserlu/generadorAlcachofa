<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de La Remolacha - Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --border-green: #5e9b2d;
            --wood-brown: #6d4c2b;
            --gold-text: #d4a76a;
            --divider: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Panel de Control (Interfaz en Español) */
        .ui-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-container { display: flex; gap: 10px; }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-update { background: #3498db; color: white; }
        .btn-pdf { background: #27ae60; color: white; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .ui-panel { padding: 15px; }
            .btn-container { flex-direction: column; }
            textarea { height: 200px; }
            .pagination { font-size: 1.2em; gap: 10px; }
            #userName { min-width: 100px; }
        }

        /* A4 Sheet with Crop Marks */
        #print-area {
            width: 210mm;
            height: 296mm; /* Reduced by 1mm to avoid blank page */
            background: white;
            padding: 10mm; /* Margin for printer safety */
            display: grid;
            grid-template-columns: repeat(2, 90mm);
            grid-template-rows: repeat(4, 60mm);
            gap: 5mm;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Card Design */
        .card {
            width: 90mm;
            height: 60mm;
            background-color: var(--border-green);
            border-radius: 12px;
            padding: 8px;
            box-sizing: border-box;
            position: relative;
            outline: 0.2mm dashed #eee; /* Light guide for cutting */
        }

        .card-id {
            position: absolute; top: 10px; right: 10px;
            background: white; width: 22px; height: 22px;
            border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 14px; color: black; z-index: 10;
        }

        .card-table {
            background-color: var(--wood-brown);
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 8px,
                    rgba(0,0,0,0.08) 8px,
                    rgba(0,0,0,0.08) 9px,
                    transparent 9px,
                    transparent 15px,
                    rgba(0,0,0,0.05) 15px,
                    rgba(0,0,0,0.05) 16px,
                    transparent 16px,
                    transparent 25px,
                    rgba(0,0,0,0.07) 25px,
                    rgba(0,0,0,0.07) 26px,
                    transparent 26px,
                    transparent 35px
                );
            height: 100%;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 30px 1fr 1fr 1fr;
            grid-template-rows: 25px repeat(10, 1fr);
            color: white;
            padding: 5px;
            text-align: center;
            align-items: center;
            border: 1px solid #4a3219;
            box-sizing: border-box;
        }

        .h-col { font-size: 13px; font-weight: 900; }
        .r-idx { font-size: 11px; color: var(--gold-text); font-weight: bold; }
        
        /* The words with a row border (The missing lines) */
        .word-cell {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px black;
            border-bottom: 1px solid var(--divider);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }

        @media print {
            .ui-panel { display: none; }
            body { padding: 0; background: none; }
            #print-area { box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <div class="pagination" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; font-size: 1.5em;">
            <button id="prevUser" style="flex: 0; padding: 5px 15px;">&larr;</button>
            <span id="userName" style="min-width: 150px; text-align: center; color: var(--wood-brown);">Jesús</span>
            <button id="nextUser" style="flex: 0; padding: 5px 15px;">&rarr;</button>
        </div>
        <h2>Generador de Cartas "La Remolacha"</h2>
        <p>Palabras de la persona seleccionada (una por línea):</p>
        <textarea id="wordsInput">TORRE
FIDEO
BARRO
REMOLACHA
ESCORPIÓN
PIEZA
BANCO
COFRE
TEMPRANO
SOMBRA
ESPÍA
ACEITUNA
DISNEY
MÚSICA
PARAGUAS
BESTIA
ENTRENADOR
DICIEMBRE
CIENCIA
COCINA
NARANJA
ÁNGEL
REFLEJO
CALCETÍN
ARROZ
KOALA
POCIÓN
CINTA
PLAYA
PIRULETA</textarea>
        <div class="btn-container">
            <button class="btn-update" id="btnPreview">Actualizar Vista Previa</button>
            <button class="btn-pdf" id="btnPdf">Descargar PDF (8 cartas)</button>
        </div>
    </div>

    <div id="preview-container" style="width: 100%; overflow-x: auto; display: flex; justify-content: center; padding: 10px 0;">
        <div id="print-area">
        </div>
    </div>

    <script>
        // Use DOMContentLoaded to avoid "not defined" errors
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('wordsInput');
            const container = document.getElementById('print-area');
            const previewBtn = document.getElementById('btnPreview');
            const pdfBtn = document.getElementById('btnPdf');
            const userNameDisplay = document.getElementById('userName');
            const prevBtn = document.getElementById('prevUser');
            const nextBtn = document.getElementById('nextUser');

            const users = [
                {
                    name: "Jesús",
                    words: ["Olivia", "Lunar", "Pedo", "Cachivache", "Caixabank", "Barafunda", "Tenis", "Los Lunnis", "Málaga", "Melón", "Remusgo", "Fany", "Churro", "LoL", "Ñaca-Ñaca", "Frankenstein", "Holocausto", "Teresa", "Trauma", "Pug", "Tostón", "Pedro Sánchez", "Tocayo", "Hitler", "Arroba", "Caquímico", "Cachondo", "Pelusa", "Zambomba", "Latifundio"]
                },
                {
                    name: "Olivia",
                    words: ["OT", "youtube", "psicologa", "marido", "remolacha", "salamanca", "Adoptar", "perxita", "Anillo", "raul", "guapa", "libro", "Helado", "lila", "provolone", "granada", "sexo", "bad bunny", "minecraft", "gafas", "burdeo", "kinder bueno", "asturias", "paula", "adoptar", "sunny", "Florencia", "cumpleaños", "Fortnite", "salmon"]
                },
                {
                    name: "Fran",
                    words: ["shushi", "Donut", "Limonada", "maduro", "kfc", "raton", "jamon asado", "muglia", "Sushi", "Horny", "Bruja", "lesbiana", "Nocilla", "fornite", "Bulldog", "crotolamo", "Pionono", "Mambo", "Tulipán", "kebab", "kaisen", "Amor", "Tarot", "Lencería", "Xiaomi", "stanley", "Afrodita", "la veneno", "cuernos", "cebolla"]
                },
                {
                    name: "Sergio",
                    words: ["Asturias", "Sergio", "Psicología", "Freud", "Lol", "Lucía", "Mireia", "Evelyn Hugo", "Impostor", "Condón", "Málaga", "Golden", "Pawla", "Noni", "Carcassonne", "Gafas", "Sara", "Fran", "Eztizen", "Sexo", "Lucas", "Mamada", "Romen", "AuronPlay", "Granada", "Husky", "Lubricante", "Jesús", "Hitler", "Pug"]
                }
            ];

            let currentUserIndex = 0;

            function updateUserUI() {
                const user = users[currentUserIndex];
                userNameDisplay.innerText = user.name;
                input.value = user.words.join('\n');
                refreshCards();
            }

            prevBtn.onclick = () => {
                currentUserIndex = (currentUserIndex - 1 + users.length) % users.length;
                updateUserUI();
            };

            nextBtn.onclick = () => {
                currentUserIndex = (currentUserIndex + 1) % users.length;
                updateUserUI();
            };

            function refreshCards() {
                container.innerHTML = '';
                const allLines = input.value.trim().split('\n');
                const words = allLines.map(w => w.trim()).filter(w => w !== '');
                
                // Print exactly 8 cards (all with same words for now)
                for (let i = 0; i < 8; i++) {
                    container.appendChild(createCard(i + 1, words));
                }
            }

            function createCard(id, wordsList) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                
                let html = `
                    <div class="card-id">${id}</div>
                    <div class="card-table">
                        <div class="h-col"></div>
                        <div class="h-col">A</div>
                        <div class="h-col">B</div>
                        <div class="h-col">C</div>
                `;

                for (let r = 0; r < 10; r++) {
                    html += `<div class="r-idx">${r + 1}</div>`;
                    for (let c = 0; c < 3; c++) {
                        const word = wordsList[r * 3 + c] || "";
                        html += `<div class="word-cell">${word}</div>`;
                    }
                }

                html += `</div>`;
                cardDiv.innerHTML = html;
                return cardDiv;
            }

            previewBtn.onclick = refreshCards;

            pdfBtn.onclick = () => {
                const element = document.getElementById('print-area');
                const opt = {
                    margin: 0,
                    filename: 'remolacha_cartas.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 3, 
                        useCORS: true,
                        logging: false,
                        letterRendering: true,
                        scrollY: 0
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    pagebreak: { mode: 'avoid-all' }
                };
                html2pdf().set(opt).from(element).save();
            };

            // Initial render
            updateUserUI();
        });
    </script>
</body>
</html>
