<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de La Remolacha - Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --border-green: #5e9b2d;
            --wood-brown: #6d4c2b;
            --gold-text: #d4a76a;
            --divider: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Panel de Control (Interfaz en Español) */
        .ui-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-container { display: flex; gap: 10px; }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-update { background: #3498db; color: white; }
        .btn-pdf { background: #27ae60; color: white; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .ui-panel { padding: 15px; }
            .btn-container { flex-direction: column; }
            textarea { height: 200px; }
            .pagination { font-size: 1.2em; gap: 10px; }
            #userName { min-width: 100px; }
        }

        /* A4 Sheet with Crop Marks */
        #print-area {
            width: 210mm;
            height: 296mm; /* Reduced by 1mm to avoid blank page */
            background: white;
            padding: 10mm; /* Margin for printer safety */
            display: grid;
            grid-template-columns: repeat(2, 90mm);
            grid-template-rows: repeat(4, 60mm);
            gap: 5mm;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Card Design */
        .card {
            width: 90mm;
            height: 60mm;
            background-color: var(--border-green);
            border-radius: 12px;
            padding: 8px;
            box-sizing: border-box;
            position: relative;
            outline: 0.2mm dashed #eee; /* Light guide for cutting */
        }

        .card-id {
            position: absolute; top: 10px; right: 10px;
            background: white; width: 22px; height: 22px;
            border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 14px; color: black; z-index: 10;
        }

        .card-table {
            background-color: var(--wood-brown);
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 8px,
                    rgba(0,0,0,0.08) 8px,
                    rgba(0,0,0,0.08) 9px,
                    transparent 9px,
                    transparent 15px,
                    rgba(0,0,0,0.05) 15px,
                    rgba(0,0,0,0.05) 16px,
                    transparent 16px,
                    transparent 25px,
                    rgba(0,0,0,0.07) 25px,
                    rgba(0,0,0,0.07) 26px,
                    transparent 26px,
                    transparent 35px
                );
            height: 100%;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 30px 1fr 1fr 1fr;
            grid-template-rows: 25px repeat(10, 1fr);
            color: white;
            padding: 5px;
            text-align: center;
            align-items: center;
            border: 1px solid #4a3219;
            box-sizing: border-box;
        }

        /* Fondo Pattern Style */
        #print-area.is-fondo {
            display: block !important;
            position: relative;
            padding: 0 !important;
            background-color: var(--wood-brown);
            overflow: hidden;
        }

        .pattern-icon {
            position: absolute;
            width: 55px;
            height: 55px;
            object-fit: contain;
            display: block !important;
        }

        .h-col { font-size: 13px; font-weight: 900; }
        .r-idx { font-size: 11px; color: var(--gold-text); font-weight: bold; }
        
        /* The words with a row border (The missing lines) */
        .word-cell {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px black;
            border-bottom: 1px solid var(--divider);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .card-icon {
            position: absolute;
            bottom: 4px;
            right: -6px; /* Pegado al borde pero sin tocar la línea verde */
            width: 60px; /* Tamaño grande pero razonable */
            height: 60px;
            object-fit: contain;
            z-index: 100;
        }

        .card-icon.patata {
            filter: brightness(1.3) contrast(1.1); /* Patata un poco más clara */
        }

        /* Remolacha Special Style */
        .card.special-remolacha .card-table {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .big-remolacha {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.3)); /* Suaviza bordes */
        }

        .side-label {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
            writing-mode: vertical-rl;
            font-size: 10px;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .left-numbers {
            position: absolute;
            left: 5px;
            top: 4px;
            bottom: 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 10px;
            color: var(--gold-text);
        }

        @media print {
            .ui-panel { display: none; }
            body { padding: 0; background: none; }
            #print-area { box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <div class="pagination" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; font-size: 1.5em;">
            <button id="prevUser" style="flex: 0; padding: 5px 15px;">&larr;</button>
            <span id="userName" style="min-width: 150px; text-align: center; color: var(--wood-brown);">Jesús</span>
            <button id="nextUser" style="flex: 0; padding: 5px 15px;">&rarr;</button>
        </div>
        <h2>Generador de Cartas "La Remolacha"</h2>
        <p>Palabras de la persona seleccionada (una por línea):</p>
        <textarea id="wordsInput">TORRE

PIRULETA</textarea>
        <div class="btn-container">
            <button class="btn-update" id="btnPreview">Actualizar Vista Previa</button>
            <button class="btn-pdf" id="btnPdf">Descargar PDF (8 cartas)</button>
        </div>
    </div>

    <div id="preview-container" style="width: 100%; overflow-x: auto; display: flex; justify-content: center; padding: 10px 0;">
        <div id="print-area">
        </div>
    </div>

    <script>
        // Use DOMContentLoaded to avoid "not defined" errors
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('wordsInput');
            const container = document.getElementById('print-area');
            const previewBtn = document.getElementById('btnPreview');
            const pdfBtn = document.getElementById('btnPdf');
            const userNameDisplay = document.getElementById('userName');
            const prevBtn = document.getElementById('prevUser');
            const nextBtn = document.getElementById('nextUser');

            const users = [
                {
                    name: "Jesús",
                    words: ["Olivia", "Lunar", "Cachondo", "Cachivache", "Caixabank", "Barafunda", "Tenis", "Los Lunnis", "Málaga", "Melón", "Remusgo", "Fany", "Churro", "Latifundio", "Ñaca-Ñaca", "Frankenstein", "Holocausto", "Teresa", "Trauma", "Pug", "Tostón", "Pedro Sánchez", "Tocayo", "Hitler", "Arroba", "Caquímico", "Pedo", "Pelusa", "Zambomba", "LoL"]
                },
                {
                    name: "Olivia",
                    words: ["salmon", "youtube", "psicologa", "marido", "remolacha", "salamanca", "Adoptar", "perxita", "Anillo", "Florencia", "guapa", "libro", "Helado", "lila", "provolone", "granada", "sexo", "bad bunny", "minecraft", "gafas", "burdeo", "kinder bueno", "asturias", "paula", "adoptar", "sunny", "raul", "cumpleaños", "Fortnite", "OT"]
                },
                {
                    name: "Fran",
                    words: ["cebolla", "Afrodita", "Limonada", "maduro", "shushi", "raton", "jamon asado", "muglia", "Sushi", "Horny", "Bruja", "lesbiana", "Nocilla", "fornite", "Bulldog", "crotolamo", "Pionono", "Mambo", "Tulipán", "kebab", "kaisen", "Amor", "Tarot", "Lencería", "Xiaomi", "stanley", "Donut", "la veneno", "cuernos", "kfc"]
                },
                {
                    name: "Sergio",
                    words: ["Asturias", "Sergio", "Psicología", "Freud", "Lubricante", "Lucía", "Mireia", "Evelyn Hugo", "Impostor", "Condón", "Málaga", "Golden", "Pawla", "Noni", "Carcassonne", "Gafas", "Sara", "Fran", "Eztizen", "Sexo", "Lucas", "Mamada", "Romen", "AuronPlay", "Granada", "Husky", "Lol", "Jesús", "Hitler", "Pug"]
                },
                {
                    name: "Remolacha",
                    words: Array(30).fill("REMOLACHA")
                },
                {
                    name: "Fondo",
                    words: []
                }
            ];

            let currentUserIndex = 0;

            function updateUserUI() {
                const user = users[currentUserIndex];
                userNameDisplay.innerText = user.name;
                input.value = user.words.join('\n');
                refreshCards();
            }

            prevBtn.onclick = () => {
                currentUserIndex = (currentUserIndex - 1 + users.length) % users.length;
                updateUserUI();
            };

            nextBtn.onclick = () => {
                currentUserIndex = (currentUserIndex + 1) % users.length;
                updateUserUI();
            };

            function refreshCards() {
                container.innerHTML = '';
                const allLines = input.value.trim().split('\n');
                const words = allLines.map(w => w.trim()).filter(w => w !== '');
                const currentUser = users[currentUserIndex];
                
                if (currentUser.name === "Fondo") {
                    container.classList.add('is-fondo');
                    const icons = ['remolacha.png', 'patata.png', 'nabo.png'];
                    
                    // Filas ordenadas con efecto ola
                    const spacingX = 22; // Espacio horizontal entre iconos
                    const spacingY = 32; // Espacio vertical entre filas
                    const waveAmplitude = 6; // Amplitud de la ola
                    const waveFrequency = 0.15; // Frecuencia de la ola
                    
                    const numRows = Math.ceil(1123 / spacingY) + 2;
                    const numCols = Math.ceil(794 / spacingX) + 2;
                    
                    // Generar offsets aleatorios para cada fila (pero fijos por fila)
                    const rowOffsets = [];
                    for (let i = 0; i < numRows + 2; i++) {
                        rowOffsets.push(Math.random() * spacingX);
                    }
                    
                    for (let row = -1; row < numRows; row++) {
                        // Cada fila empieza en una posición aleatoria
                        const rowOffset = rowOffsets[row + 1];
                        
                        for (let col = -1; col < numCols; col++) {
                            // Posición X con offset aleatorio por fila
                            const x = col * spacingX + rowOffset;
                            
                            // Posición Y con efecto ola
                            const wave = Math.sin((col + row * 0.5) * waveFrequency * Math.PI) * waveAmplitude;
                            const y = row * spacingY + wave;
                            
                            const img = document.createElement('img');
                            // Iconos alternando ordenadamente: cada fila empieza con icono diferente
                            const iconIndex = (col + row) % 3;
                            img.src = icons[iconIndex];
                            img.className = 'pattern-icon';
                            
                            // Rotación suave siguiendo la ola
                            const rotation = wave * 2;
                            
                            img.style.top = y + 'px';
                            img.style.left = x + 'px';
                            img.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
                            
                            container.appendChild(img);
                        }
                    }
                } else {
                    container.classList.remove('is-fondo');
                    // Print exactly 8 cards
                    for (let i = 0; i < 8; i++) {
                        let icon = (i === 7) ? 'nabo.png' : 'patata.png';
                        if (currentUser.name === "Remolacha") {
                            icon = 'remolacha.png';
                        }
                        container.appendChild(createCard(i + 1, words, icon, currentUser.name === "Remolacha"));
                    }
                }
            }

            function createCard(id, wordsList, iconPath, isSpecial = false) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card' + (isSpecial ? ' special-remolacha' : '');
                
                let html = `
                    ${isSpecial ? '' : `<div class="card-id">${id}</div>`}
                    <div class="card-table">
                `;

                if (isSpecial) {
                    html += `
                        <div class="left-numbers">
                            ${Array.from({length: 10}, (_, i) => `<div>${i + 1}</div>`).join('')}
                        </div>
                        <img src="remolacha.png" class="big-remolacha">
                        <div class="side-label">REMOLACHA</div>
                    `;
                } else {
                    html += `
                        <div class="h-col"></div>
                        <div class="h-col">A</div>
                        <div class="h-col">B</div>
                        <div class="h-col">C</div>
                    `;

                    for (let r = 0; r < 10; r++) {
                        html += `<div class="r-idx">${r + 1}</div>`;
                        for (let c = 0; c < 3; c++) {
                            const word = wordsList[r * 3 + c] || "";
                            html += `<div class="word-cell">${word}</div>`;
                        }
                    }
                }

                html += `
                    </div>
                    <img src="${iconPath}" class="card-icon ${iconPath.split('.')[0]}">
                `;
                cardDiv.innerHTML = html;
                return cardDiv;
            }

            // Algoritmo Poisson Disk Sampling - distribución natural y densa
            function poissonDiskSampling(width, height, minDist, k) {
                const cellSize = minDist / Math.SQRT2;
                const gridWidth = Math.ceil(width / cellSize);
                const gridHeight = Math.ceil(height / cellSize);
                const grid = new Array(gridWidth * gridHeight).fill(null);
                const points = [];
                const active = [];

                function gridIndex(x, y) {
                    const gx = Math.floor(x / cellSize);
                    const gy = Math.floor(y / cellSize);
                    return gx + gy * gridWidth;
                }

                function addPoint(x, y) {
                    const p = {x, y};
                    points.push(p);
                    active.push(p);
                    grid[gridIndex(x, y)] = p;
                }

                function isValid(x, y) {
                    if (x < 0 || x >= width || y < 0 || y >= height) return false;
                    
                    const gx = Math.floor(x / cellSize);
                    const gy = Math.floor(y / cellSize);
                    
                    for (let dx = -2; dx <= 2; dx++) {
                        for (let dy = -2; dy <= 2; dy++) {
                            const nx = gx + dx;
                            const ny = gy + dy;
                            if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
                                const neighbor = grid[nx + ny * gridWidth];
                                if (neighbor) {
                                    const dist = Math.hypot(x - neighbor.x, y - neighbor.y);
                                    if (dist < minDist) return false;
                                }
                            }
                        }
                    }
                    return true;
                }

                // Empezar con un punto en el centro
                addPoint(width / 2, height / 2);

                while (active.length > 0) {
                    const idx = Math.floor(Math.random() * active.length);
                    const p = active[idx];
                    let found = false;

                    for (let i = 0; i < k; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = minDist + Math.random() * minDist;
                        const nx = p.x + Math.cos(angle) * dist;
                        const ny = p.y + Math.sin(angle) * dist;

                        if (isValid(nx, ny)) {
                            addPoint(nx, ny);
                            found = true;
                        }
                    }

                    if (!found) {
                        active.splice(idx, 1);
                    }
                }

                return points;
            }

            previewBtn.onclick = refreshCards;

            pdfBtn.onclick = () => {
                const element = document.getElementById('print-area');
                const opt = {
                    margin: 0,
                    filename: 'remolacha_cartas.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 3, 
                        useCORS: true,
                        logging: false,
                        letterRendering: true,
                        scrollY: 0
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    pagebreak: { mode: 'avoid-all' }
                };
                html2pdf().set(opt).from(element).save();
            };

            // Initial render
            updateUserUI();
        });
    </script>
</body>
</html>
